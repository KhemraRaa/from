<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Take Photo and Send to Telegram</h2>

<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
<button onclick="takePhoto()">Take Photo</button>

<script>
  const BOT_TOKEN = "7537785860:AAEJYsULgBX48brbbZtRUhfTtGd2v_XZ-zg";
  const CHAT_ID = "123"; // ðŸ‘‰ Replace with your actual chat ID

  // Start camera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById('video').srcObject = stream;
    })
    .catch(error => {
      alert('Cannot access camera: ' + error.message);
    });

  function takePhoto() {
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert canvas to blob
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "photo.jpg");

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Photo sent to Telegram!");
        } else {
          alert("Failed to send photo.");
          console.error(data);
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    }, 'image/jpeg');
  }
</script>

</body>
</html>
